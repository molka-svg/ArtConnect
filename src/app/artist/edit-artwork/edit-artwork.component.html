<form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="artwork.titre" name="titre" required>
    </div>
    <div class="form-group">
      <label for="price">Prix</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="artwork.prix" name="prix" required>
    </div>
    <button type="submit" class="btn btn-primary">Sauvegarder</button>
</form>
