<h2 class="mt-4">Vos œuvres</h2>

<div *ngIf="artworks.length === 0" class="alert alert-info mt-3">
  <p>Aucune œuvre trouvée.</p>
</div>

<table class="table table-striped table-bordered mt-3" *ngIf="artworks.length > 0">
  <thead class="thead-dark">
    <tr>
      <th>Titre</th>
      <th>Description</th>
      <th>Prix (€)</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artwork of artworks">
      <td>{{ artwork.titre }}</td>
      <td>{{ artwork.description }}</td>
      <td>{{ artwork.prix }}</td>
      <td>
        <img [src]="artwork.image" alt="{{ artwork.titre }}" width="100" height="auto" />
      </td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="editArtwork(artwork.oeuvre_id)">Modifier</button>
        <button class="btn btn-danger btn-sm" (click)="deleteArtwork(artwork.oeuvre_id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
