<div class="container">
  <aside class="sidebar">
    <h3>Filtres</h3>
    <label>Nom de l'Å“uvre :</label>
    <input
      type="text"
      [(ngModel)]="nomFiltre"
      (input)="appliquerFiltres()"
      placeholder="Rechercher par nom"
    />
    <label>Nom de l'artiste :</label>
    <input
      type="text"
      [(ngModel)]="artisteFiltre"
      (input)="appliquerFiltres()"
      placeholder="Rechercher par artiste"
    />
    <label>Type d'Å“uvre :</label>
    <select [(ngModel)]="typeFiltre" (change)="appliquerFiltres()">
      <option value="">Tous</option>
      <option value="peinture">Peinture</option>
      <option value="sculpture">Sculpture</option>
      <option value="photographie">Photographie</option>
    </select>
    <label>Prix maximum :</label>
    <input
      type="number"
      [(ngModel)]="prixMax"
      (input)="appliquerFiltres()"

  <div class="oeuvres-grid">
    <div *ngFor="let oeuvre of oeuvresFiltrees" class="oeuvre-card">
      <img [src]="oeuvre.image" alt="{{ oeuvre.titre }}" class="oeuvre-image" />
      <div class="oeuvre-info">
        <h3>{{ oeuvre.titre }}</h3>
        <p class="artiste">{{ oeuvre.artiste }}</p>
        <p class="type">{{ oeuvre.type }}</p>
        <p class="price"><i class="fas fa-coins"></i> {{ oeuvre.prix }} DT</p>
        <div class="actions">
<button  class="malouk"  (click)="ajouterAuPanier(oeuvre)">

</button>

            <i class="fas fa-info-circle icon-sm"></i> DÃ©tails
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… DÃ©tails affichÃ©s dans un cadre joli -->

    <h2>DÃ©tails de l'Å“uvre</h2>
    <img [src]="oeuvreSelectionnee.image" alt="{{ oeuvreSelectionnee.titre }}" class="oeuvre-image-large" />
    <p><strong>Titre :</strong> {{ oeuvreSelectionnee.titre }}</p>
    <p><strong>Description :</strong> {{ oeuvreSelectionnee.description }}</p>
