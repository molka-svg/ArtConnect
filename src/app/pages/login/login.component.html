<div class="all">
    <div class="login-container">
      <form (ngSubmit)="login()">
        <div class="logo"></div>
        <div class="login-form">
          <h2>Login</h2>
  
          <input
            type="email"
            placeholder="mail"
            name="mail"
            [(ngModel)]="user.mail"
            required
          >
  
          <input
            type="password"
            placeholder="Password"
            name="password"
            [(ngModel)]="user.password"
            required
          >
  
          <button type="submit">Sign In</button>
          <button type="button" routerLink="/user/register">Sign Up</button>
          <a href="" class="c">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
