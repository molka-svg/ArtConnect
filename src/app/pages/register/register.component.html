<div class="all">
  <div class="login-container">
    <div class="logo"></div>
    <div class="login-form">
      <h2>Inscription</h2>

      <form (ngSubmit)="register()">
        <label>Nom:</label>
        <input type="text" [(ngModel)]="user.nom" name="nom" required><br>

        <label>Prénom:</label>
        <input type="text" [(ngModel)]="user.prenom" name="prenom" required><br>

        <label>Téléphone:</label>
        <input type="text" [(ngModel)]="user.telephone" name="telephone" required><br>

        <label>Email:</label>
        <input type="email" [(ngModel)]="user.mail" name="mail" required><br>

        <label>Mot de passe:</label>
        <input type="password" [(ngModel)]="user.password" name="password" required><br>
        
        <label>Confirmer le mot de passe:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required><br>
        

        <label>Rôle:</label>
        <select [(ngModel)]="user.role" name="role">
          <option value="user">Utilisateur</option>
          <option value="artiste">Artiste</option>
        </select><br>

        <label>Genre:</label>
        <select [(ngModel)]="user.gender" name="gender">
          <option value="female">Femme</option>
          <option value="male">Homme</option>
        </select><br>

        <label>Date de naissance:</label>
        <input type="date" [(ngModel)]="user.date_naissance" name="date_naissance" required><br>

        <button type="submit">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
