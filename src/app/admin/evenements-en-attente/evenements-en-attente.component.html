<div class="container mt-4">
  <h2>Événements en attente</h2>

  <div *ngIf="evenementsEnAttente.length === 0" class="alert alert-info">
    Aucun événement en attente
  </div>

  <div class="row">
    <div *ngFor="let event of evenementsEnAttente" class="col-md-6 mb-3">
      <div class="card">
        <img [src]="event.image" class="card-img-top" alt="{{event.titre}}">
        <div class="card-body">
          <h5 class="card-title">{{event.titre}}</h5>
          <p class="card-text">{{event.description}}</p>
          <p><strong>Date:</strong> {{event.date_debut }} - {{event.date_fin }}</p>
          <p><strong>Lieu:</strong> {{event.lieu}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-success btn-sm me-2" (click)="approuverEvenement(event.evenement_id)">
            Approuver
          </button>
          <button class="btn btn-danger btn-sm" (click)="rejeterEvenement(event.evenement_id)">
            Rejeter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
